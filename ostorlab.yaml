kind: Agent
name: local_persist_vulnz
version: 0.0.1
description: Agent responsible for persisting vulnerabilities to a local database.
in_selectors:
  - v3.report.vulnerability
out_selectors: []
mounts:
  - '$CONFIG_HOME/db.sqlite:/root/.ostorlab/db.sqlite'
docker_file_path : Dockerfile
docker_build_root : .
